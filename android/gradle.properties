whatsup/android/gradle.properties
# Enable AndroidX support for this project
android.useAndroidX=true
android.enableJetifier=true


# JVM arguments for JDK 17 compatibility with kapt and annotation processors
org.gradle.jvmargs=--add-opens=java.base/java.lang=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.api=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.util=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.file=ALL-UNNAMED --add-opens=jdk.compiler/com.sun.tools.javac.main=ALL-UNNAMED

# Disable incremental annotation processing for kapt (troubleshooting Room duplicate class issue)
kapt.incremental.apt=false
